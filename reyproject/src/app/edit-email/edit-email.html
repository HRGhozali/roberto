<div class="container">
    <div class="main-page">
        <div class="editEmail-title">Edit Email</div>
        <form class="editEmail-form" [formGroup]="editEmail_form">
            <button type="submit" disabled style="display:none;" aria-hidden="true"></button>
            <label for="id">ID:</label>
            <input type="text" id="id" class="editEmail-data" formControlName="id" placeholder="Input ID:"/>
            <label for="session">Session:</label>
            <input type="text" id="session" class="editEmail-data" formControlName="session" placeholder="Input session:"/>
            <label for="email">Email:</label>
            <input type="text" id="email" class="editEmail-data" formControlName="email" placeholder="Input new email:"/>
            <button type="submit" [disabled]="isWaitingResponse || !editEmail_form.valid" (click)="editEmail()" class="editEmail-submit">Edit Email</button>
        </form>
    </div>
</div>
