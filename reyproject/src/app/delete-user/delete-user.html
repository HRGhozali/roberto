<div class="container">
    <div class="main-page">
        <div class="deleteUser-title">Delete User</div>
        <form class="deleteUser-form" [formGroup]="deleteUser_form">
            <button type="submit" disabled style="display:none;" aria-hidden="true"></button>
            <label for="id">ID:</label>
            <input type="text" id="id" class="deleteUser-data" formControlName="id" placeholder="Input ID:"/>
            <label for="session">Session:</label>
            <input type="text" id="session" class="deleteUser-data" formControlName="session" placeholder="Input session:"/>
            <button type="submit" [disabled]="isWaitingResponse || !deleteUser_form.valid" (click)="deleteUser()" class="deleteUser-submit">Delete User</button>
        </form>
    </div>
</div>
