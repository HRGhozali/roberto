<div class="container">
    <div class="main-page">
        <div class="login-title">Log Into Your Account</div>
        <form class="login-form" [formGroup]="login_form">
            <button type="submit" disabled style="display:none;" aria-hidden="true"></button>
            <label for="email">Email:</label>
            <input type="email" id="email" class="login-data" formControlName="email" placeholder="Input email:"/>
            <label for="password">Password:</label>
            <input type="password" id="password" class="login-data" formControlName="password" placeholder="Input password:"/>
            <button [disabled]="isWaitingResponse || !login_form.valid" (click)="login()" class="login-submit">Log In</button>
        </form>
    </div>
</div>
