<div class="container">
    <div class="main-page">
        <div class="enableDisable-title">Enable/Disable Users</div>
        <form class="enableDisable-form" [formGroup]="enableDisable_form">
            <button type="submit" disabled style="display:none;" aria-hidden="true"></button>
            <label for="id">ID:</label>
            <input type="text" id="id" class="enableDisable-data" formControlName="id" placeholder="Input ID:"/>
            <label for="session">Session:</label>
            <input type="text" id="session" class="enableDisable-data" formControlName="session" placeholder="Input session:"/>
            <label for="enDis">Enable/Disable:</label>
            <select id="enDis" class="enableDisable-data" formControlName="enDis">
                <option disabled selected value>Select Enable or Disable:</option>
                <option value="enable">Enable</option>
                <option value="disable">Disable</option>
            </select>
            <button type="submit" [disabled]="isWaitingResponse || !enableDisable_form.valid" (click)="enableDisable()" class="enableDisable-submit">Enable/Disable User</button>
        </form>
    </div>
</div>
